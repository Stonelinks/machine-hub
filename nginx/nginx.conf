worker_processes  1;

events {
  worker_connections  5000;
}

http {
    server {
        listen 80;
        listen [::]:80;
        resolver 127.0.0.11 ipv6=off;

        server_name example.com;

        location / {
            set $frontend_container "http://localhost:8081";
            proxy_pass $frontend_container;            
        }

        location /cncjs {
            rewrite /cncjs/(.*) /$1 break;

            set $cncjs_container "http://localhost:8000";
            proxy_pass $cncjs_container;

            proxy_redirect     off;
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $scheme;
            proxy_http_version 1.1;

            client_max_body_size 0;
        }

        location /camserver {
            rewrite /camserver/(.*) /$1 break;

            set $camserver_container "http://localhost:4000";
            proxy_pass $camserver_container;

            proxy_redirect     off;
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $scheme;
            proxy_http_version 1.1;

            client_max_body_size 0;
        }
    }
}
